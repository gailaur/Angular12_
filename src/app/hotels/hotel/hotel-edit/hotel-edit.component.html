<div style="padding-left: 80px; padding-right: 80px">
  <div class="card">
    <div class="card-header text-white bg-info" >{{getTilte()}}</div>
    <div class="card-body">
      <form novalidate (ngSubmit)="saveHotel()" [formGroup]="hotelForm">
        <div class="form-group row mb-2">
          <div for="hotelNameId" class="col-md-2 col-form-label">Nom Hotel</div>
          <div class="col-md-8">
            <input type="test" id="hotelNameId" class="form-control" formControlName="hotelName" placeholder="Nom*"/>
          </div>
        </div>
        <div class="form-group row mb-2">
          <div for="hotelPriceId" class="col-md-2 col-form-label">Prix</div>
          <div class="col-md-8">
            <input type="number" id ="hotelPriceId" class="form-control" formControlName="price" placeholder="Prix*"/>
          </div>
        </div>

        <div class="form-group row mb-2">
          <div for="starRatingId" class="col-md-2 col-form-label">Evaluation (1-5)</div>
          <div class="col-md-8">
            <input type="number" id="starRatingId" class="form-control" formControlName="rating" placeholder="Evaluation (1-5)"/>
          </div>
        </div>

        <div formArrayName="tags">
          <div class="form-group row mb-2" *ngFor=" let tag of tags.controls; let i = index ">
            <label [attr.for] ="i" class="col-md-2 col-form-label" >
              {{"Etiquette" + i}}
            </label>
            <div class="col-md-8">
              <input type="text" [id]="i" placeholder=" {{'Etiquette' + i}}" class="form-control" [formControlName]="i">
            </div>
            <button type="button" class="col-md-2 btn btn-outline-danger btn-sm">Supprimer</button>
          </div>
          <div class="row">
            <div class="col-md-2 mb-2">
              <button class="btn btn-outline-primary btn-sm" (click)="addTags()">
                Ajouter étiquette
              </button>
            </div>
          </div>
        </div>

        <div class="form-group row mb-2">
          <div for="starRatingId" class="col-md-2 col-form-label">Catégorie</div>
          <div class="col-md-8">
            <input type="text" id="categoryId" class="form-control" formControlName="category" placeholder="B"/>
          </div>
        </div>
        <div class="form-group row mb-2">
          <div for="descriptionId" class="col-md-2 col-form-label">Description</div>
          <div class="col-md-8">
            <textarea class="form-control" formControlName="description" id="descriptionId"></textarea>
          </div>
        </div>
        <div class="form-group row mb-2">
          <div class="offset-md-2 col-md-4">
            <button class="btn btn-info mr-3" type="submit">sauvegarder</button> &nbsp;&nbsp;
            <button class="btn btn-outline-secondary mr-3" type="button" routerLink="/hotels">annuler</button>&nbsp;&nbsp;
            <button class="btn btn-outline-danger mr-3" type="button" [disabled]="hotel.id ==0" (click)="delete()">supprimer</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<pre>
  {{hotelForm.value | json}}
</pre>
